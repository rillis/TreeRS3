<body>
  <div class="content d-flex justify-content-center align-items-center" style="height:100vh;width:100vw">
    <div class="flex-column">
      <h2> TreeRS3 </h2>
      <hr class="my-4">
      <div class="local">
        <label for="exampleFormControlSelect1">Árvore</label>
        <select class="form-control" id="sel">
          <option>Willow</option>
          <option>Maple</option>
          <option>Yew</option>
          <option>Magic</option>
        </select>
      </div>
      <hr class="my-4">
      <div class="local">
        <h3>Lumbridge</h3>
        <button type="button" class="btn btn-success btn-sm" onclick="start('lumbridge')">Start</button> <button type="button" class="btn btn-warning btn-sm" onclick="reset('lumbridge')">Reset</button>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="plumbridge">0%</div>
        </div>
        <span class="tempo" id="tlumbridge">00:00:00</span>
      </div>
      <div class="local">
        <h3>Varrock</h3>
        <button type="button" class="btn btn-success btn-sm" onclick="start('varrock')">Start</button> <button type="button" class="btn btn-warning btn-sm" onclick="reset('varrock')">Reset</button>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="pvarrock">0%</div>
        </div>
        <span class="tempo" id="tvarrock">00:00:00</span>
      </div>
      <div class="local">
        <h3>Gnome Stronghold</h3>
        <button type="button" class="btn btn-success btn-sm" onclick="start('gnome')">Start</button> <button type="button" class="btn btn-warning btn-sm" onclick="reset('gnome')">Reset</button>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="pgnome">0%</div>
        </div>
        <span class="tempo" id="tgnome">00:00:00</span>
      </div>
      <div class="local">
        <h3>Falador</h3>
        <button type="button" class="btn btn-success btn-sm" onclick="start('falador')">Start</button> <button type="button" class="btn btn-warning btn-sm" onclick="reset('falador')">Reset</button>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="pfalador">0%</div>
        </div>
        <span class="tempo" id="tfalador">00:00:00</span>
      </div>
      <div class="local">
        <h3>Taverley</h3>
        <button type="button" class="btn btn-success btn-sm" onclick="start('taverley')">Start</button> <button type="button" class="btn btn-warning btn-sm" onclick="reset('taverley')">Reset</button>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="ptaverley">0%</div>
        </div>
        <span class="tempo" id="ttaverley">00:00:00</span>
      </div>
      <div class="local">
        <h3>Prifddinas</h3>
        <button type="button" class="btn btn-success btn-sm" onclick="start('prifddinas')">Start</button> <button type="button" class="btn btn-warning btn-sm" onclick="reset('prifddinas')">Reset</button>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="pprifddinas">0%</div>
        </div>
        <span class="tempo" id="tprifddinas">00:00:00</span>
      </div>
    </div>
  </div>
  <script>
    var l = ['lumbridge', 'varrock', 'gnome', 'taverley', 'prifddinas', 'falador'];

    var dict = {
      'Willow': 1,
      'Maple': 320,
      'Yew': 400,
      'Magic': 480
    };

    function getLocalData(k) {
      return localStorage.getItem(k);
    }

    function setLocalData(k, v) {
      localStorage.setItem(k, v);
    }

    function delLocalData(k) {
      localStorage.removeItem(k);
    }

    function start(loc) {
      var arv = document.getElementById('sel').value;
      var time = dict[arv];
      var milli = (new Date().getTime()) + (time * 60000);

      setLocalData(loc, milli);
      setLocalData(loc + "_tree", time * 60);
      setLocalData(loc + "_not", false);
    }

    function reset(loc) {
      delLocalData(loc);
    }

    function spawnNotification(titulo, corpo, icone) {
      var opcoes = {
        body: corpo,
        silent: true,
        icon: icone
      }
      var n = new Notification(titulo, opcoes);
    }

    function playSound(url) {
      const audio = new Audio(url);
      audio.play();
    }

    function myTimer() {
      for (const item of l) {
        var x = getLocalData(item);
        var y = getLocalData(item + "_tree");
        var z = getLocalData(item + "_not");
        if (x) {
          var seconds = Math.floor((x - (new Date().getTime())) / 1000);
          if (seconds > 0) {
            document.getElementById("t" + item).innerHTML = new Date(seconds * 1000).toISOString().substr(11, 8);

            var perc = Math.floor((1 - (seconds / y)) * 100);

            document.getElementById("p" + item).innerHTML = perc + "%";
            document.getElementById("p" + item).style.width = perc + "%";


          } else {
            document.getElementById("t" + item).innerHTML = "OK";
            document.getElementById("p" + item).innerHTML = "100%";
            document.getElementById("p" + item).style.width = "100%";
            if (z == "false") {
              spawnNotification("Árvore cresceu: " + item + "!", "A árvore de " + item + " acabou de crescer após " + (y / 60) + " minutos.", "https://static.wikia.nocookie.net/runescape2/images/4/41/Mahogany_tree.png")
              playSound("https://proxy.notificationsounds.com/message-tones/juntos-607/download/file-sounds-1148-juntos.mp3");
              setLocalData(item + "_not", true);
            }
          }
        } else {
          document.getElementById("t" + item).innerHTML = "00:00:00";
          document.getElementById("p" + item).innerHTML = "0%";
          document.getElementById("p" + item).style.width = "0%";
        }
      }
    }

    if (Notification.permission !== 'granted') {
      Notification.requestPermission(function(permission) {});
    }


    var myVar = setInterval(myTimer, 1000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
