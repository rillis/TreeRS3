<body>
  <div class="content d-flex justify-content-center align-items-center" style="height:100vh;width:100vw">
    <div class="flex-column">
      <h2> TreeRS3 </h2>
      <hr class="my-4">
      <input class="form-control" id="i_cookie" style="display:inline;width: 500px"></input>
      <button class="btn btn-dark" style="display:inline" onclick="create();">Create</button>
      <button class="btn btn-light" style="display:inline" onclick="search();">Search</button>

      <br><br>
      <span id="result">Resultado:</span>
    </div>
  </div>
  <script>
  function getCookie(k) {
    var c = String(document.cookie).split(";");
    var neq = k + "=";
    for (var i = 0; i < c.length; i++) {
      var d = c[i];
      while (d.charAt(0) === " ") {
        c[i] = c[i].substring(1, d.length);
      }
      if (c[i].indexOf(neq) === 0) {
        return decodeURIComponent(c[i].substring(neq.length, c[i].length));
      }
    }
    return null;
  }

  function setCookie(k, v, expira) {
    var d = new Date();
    d.setTime(d.getTime() + (expira * 60 * 1000));

    document.cookie = encodeURIComponent(k) + "=" + encodeURIComponent(v) + "; expires=" + d.toUTCString();
  }

  function create(){
    var s = document.getElementById('i_cookie').value;
    var x = s.split("=");

    setCookie(x[0], x[1], 100)
  }

  function search(){
    var s = document.getElementById('i_cookie').value;
    document.getElementById('result').value = "Resultado: "+getCookie(s);
  }
  </script>
