<body>
  <div class="content d-flex justify-content-center align-items-center" style="height:100vh;width:100vw">
    <div class="flex-column">
      <h2> TreeRS3 </h2>
      <hr class="my-4">
      <input class="form-control" id="i_cookie" style="display:inline;width: 500px"></input>
      <button class="btn btn-dark" style="display:inline" onclick="create();">Create</button>
      <button class="btn btn-light" style="display:inline" onclick="search();">Search</button>

      <br><br>
      <span id="result">Resultado:</span>
    </div>
  </div>
  <script>
  function getCookie(name) {
  return $.cookie("name");
  document.getElementById('i_cookie').value="";
}

  function setCookie(k, v) {
    $.cookie(k,v);
    document.getElementById('i_cookie').value="";
  }

  function create(){
    var s = document.getElementById('i_cookie').value;
    var x = s.split("=");

    setCookie(x[0], x[1])
  }

  function search(){
    var s = document.getElementById('i_cookie').value;
    document.getElementById('result').innerHTML = "Resultado: "+getCookie(s);
  }
  </script>
